<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>grid-layout</title>
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>
  <div class="grid">
    <div class="unit xs-1">
    <figure>
      <img class="img-flex" src="images/panorama.jpg" alt="">
      <h1>The Seven Wonders of the Ancient World</h1>
      <p>Remarkable constructions of classical antiquity almost completely lost in time.</p>
      <p>Come explore the ancient wonders with our amazing teleportation technology that jumps you around the world.</p>
    </figure>
  </div>
  <div class="unit xs-1">
    <figure>
      <img class="img-flex" src="images/temple.jpg" alt="">
      <h2>Temple of Artemis</h2>
      <dl>
        <dt>Date of construction:</dt>
        <dd>Circa 550 BC</dd>
        <dt>Builders:</dt>
        <dd>Greeks</dd>
        <dt>Location:</dt>
        <dd>Sel√ßuk, Turkey</dd>
      </dl>
    </figure>
  </div>
  <div class="unit xs-1">
    <figure>
      <img class="img-flex" src="images/colossus.jpg" alt="">
      <h2>Colossus of Rhodes</h2>
      <dl>
        <dt>Date of construction:</dt>
        <dd>292-280 BC</dd>
        <dt>Builders:</dt>
        <dd>Greeks</dd>
        <dt>Location:</dt>
        <dd>Rhodes, Greece</dd>
      </dl>
    </figure>
  </div>
  <div class="unit xs-1">
    <figure>
      <img class="img-flex" src="images/babylon.jpg" alt="">
      <h2>Hanging Gardens of Babylon</h2>
      <dl>
        <dt>Date of construction:</dt>
        <dd>Circa 600 BC</dd>
        <dt>Builders:</dt>
        <dd>Babylonians</dd>
        <dt>Location:</dt>
        <dd>Nineveh. Iraq</dd>
      </dl>
    </figure>
  </div>






</body>
</html>
